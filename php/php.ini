; PHP Configuration for CodeIgniter 3

; Basic settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 64M
upload_max_filesize = 64M

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.save_handler = files
session.save_path = "/tmp"
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1

; Date settings
date.timezone = "Asia/Jakarta"

; Extensions
extension=mysqli
extension=pdo_mysql
extension=mbstring
extension=zip
extension=gd

; Other settings
short_open_tag = On
allow_url_fopen = On
file_uploads = On